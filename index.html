<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>calculator</h1>
    <div class="content">
      <div class="up">
        <div id="displayOutput"></div>
        <div id="displayInput"></div>
      </div>

      <div id="down">
        <div id="number">
          <button class="extra ac">AC</button>
          <button class="del extra">DE</button>
          <button class="extra minusplus">-/+</button>
          <button class="number" type="submit">7</button>
          <button class="number" type="submit">8</button>

          <button class="number" type="submit">9</button>

          <button class="number" type="submit">4</button>

          <button class="number" type="submit">5</button>

          <button class="number" type="submit">6</button>

          <button class="number" type="submit">1</button>

          <button class="number" type="submit">2</button>

          <button class="number" type="submit">3</button>

          <button class="number" type="submit">0</button>

          <button class="number" type="submit">00</button>

          <button class="number" type="submit">.</button>
        </div>

        <div id="action">
          <button class="operator number">+</button>
          <button class="operator number">-</button>
          <button class="operator number">*</button>
          <button class="operator number">/</button>
          <button class="operator equal">=</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js" defer></script>
  </body>
</html>
